name: Selenium Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  selenium-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, mysql, zip
          coverage: xdebug

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Selenium side-runner
        run: |
          npm install -g selenium-side-runner@3.17.0
          npm install -g selenium-webdriver@4.1.0

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Install Docker and docker-compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io docker-compose
          sudo systemctl start docker
          sudo systemctl status docker --no-pager
          docker-compose version

      - name: Start services via Docker Compose
        run: docker-compose up -d

      - name: Wait for services to be ready
        run: |
          # Warte z.B. auf Port 8000 (PHP) und 4444 (Selenium)
          for i in {1..30}; do
            if curl -s http://localhost:8000/ >/dev/null && \
               curl -s http://localhost:4444/wd/hub/status >/dev/null; then
              echo "PHP und Selenium sind erreichbar."
              break
            fi
            echo "Warten auf Services..."
            sleep 2
          done

      - name: Run Selenium tests
        run: |
          selenium-side-runner \
            --browser chrome \
            --server http://localhost:4444/wd/hub \
            --base-url http://localhost:8000 \
            --timeout 60000 \
            tests/Selenium/Tests_MDE.side

      - name: Upload artifacts (logs etc.)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs-and-results
          path: |
            test-output/
            *.log
            *.php
            install_output.log

      - name: Tear down
        if: always()
        run: docker-compose down
